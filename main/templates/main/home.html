{% extends "main/header.html" %}

{% block content %}

  <div class="row">
  	{% for ele in albums %}
    <div class="col s12 m6 l4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title"> {{ele.album_name}}</span>
	          <p style="font-size:70%"> {{ele.release_date}} </p>
	          <p> <b> {{ele.artist_name}} </b> </p>
	          <p> {{ele.album_description}} </p>
        </div>
        <div class="card-action">
          <a href="#">Visit</a>
        </div>
      </div>
      {% endfor %}
    </div>

{% endblock %}
