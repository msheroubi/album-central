{% extends "main/header.html" %}

{% block content %}
  <div class="container">
    <br>
  <div class="row">
      {% for ele in genres %}
          <div class="col s12 m6 l4">
              <a href="{{ele.genre_slug}}", style="color:#000">
                  <div class="card small    hoverable">
                      <div class="card-content">
                          <div class="card-title">{{ele.genre}}</div>
                          <!--<p style="font-size:70%">Published {{tut.tutorial_published}}</p>-->
                          <p>{{ele.genre_description}}</p>
                      </div>
                  </div>
              </a>
          </div>
      {% endfor %}
  </div>
</div>
{% endblock %}
